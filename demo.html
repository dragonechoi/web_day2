<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Demo</title>
    </head>
    <body>
       <form action="./demo.php" method="get">

        이름: <input type="text" name="name"> <br>
        이메일: <input type="email" name="email"> <br>
        웹사이드: <input type="url" name="url"> <br>
        신발 사이즈: <input type="number" min="0" max="300" value="0" name="int"> <br>
        범위: <input type="range" min="1" max="10" value="1" name="range"><br>
        메세지: <textarea cols="40" name="msg"></textarea> <br>
        <input type="submit">
       </form>
        
    </body>
</html>
