<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX</title>
    </head>
    <body>
        
        <!-- 오디오 -->
        <audio src="./audio/old_pop.mp3" controls="controls"></audio>

        <!-- 브라우저 마다 호환되는 음원의 파일 형식이 다름 -->
        <!-- 속성명과 값이 같은 글씨라면 속성명만 기입하는 축약설정 가능 -->
        <!-- 온라인 컨버터 사이트 이용하여 다른 파일 형식을 만들기 -->
        <audio controls>
            <source src="./audio/old_pop.mp3" type="audio/mp3">
            <source src="./audio/old_pop.ogg" type="audio/ogg">
            <source src="./audio/old_pop.wav" type="audio/wav">
        </audio>
        <hr>

        <!-- vidio -->
            <video src="./video/movie.ogv" controls></video>

            <!-- 브라우저 호환성을 고려하여 여러 파일형식 등록 -->
            <video controls width="640" height="480" poster="./image/seolak.jpg" preload="auto">
                <source src="./video/trailer.mp4" type="video/mp4">
                <source src="./video/trailer.ogv" type="video/ogg">
                <source src="./video/trailer.webm" type="video/webm">
            </video>

            <hr>


            <!-- Inline Frame -->
            <iframe src="../Day01/02_text.html" frameborder="1"></iframe>

            <!-- 다른 서버의 웹 문서도 포함 가능 -->
            <iframe src="http://vasco1379.dothome.co.kr/index.html" frameborder="1"></iframe>
            
            <iframe src="http:/www.mrhi.or.kr" frameborder="0"></iframe>

            <!-- 하이퍼링크 요소 <a>와 <iframe>을 함깨사용 -->
            <!-- anchor 요소에 의해 열리는는 웹문서의 target을 iframe 으로 지정가능 -->
            <iframe src="" frameborder="3" name="aaa"></iframe>
            <a href="http://www.w3c.org" target="aaa">월드와이드 웹 공식 사이트</a>
            <a href="http://www.google.com" target="aaa"> Google</a>
            <hr>

            <!-- 영역 그룹 요소 : div(블럭) span(인라인) -->
            <div style="background-color: yellow; border: 3px solid blue;" >
                <h2>title</h2>
                <p>this is message</p>
            </div>

            <!-- div 의 블럭요소 특징 -->

            <p>
                안녕하세요 나는 <div style="color: blue;">홍길동</div>  입니다.
            </p>
            <!-- span 의 인라인 요소특징 -->
            <p>
                안녕하세요 나는 <span style="color: coral;">홍길동</span> 입니다.
            </p>

    </body>


</html>
