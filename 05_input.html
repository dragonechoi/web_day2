<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Input Element2</title>
    </head>
    <body>
        <!-- 새로이 추가된 type 들 -->
        <input type="date"> <br>
        <input type="datetime-local"><br>   
        <input type="month"> <br>     
        <input type="time"> <br>
        <input type="week"> <br>

        <input type="color"><br>

        <!-- 모바일에서 소프트 키보드의 모양을 결정함 -->
        <input type="email"><br>
        <input type="tel"><br>
        <input type="url"><br>

        <input type="search"><br>

        <input type="range" min="1" max="10" value="2" step="1"> <br>
        <input type="number" min="-2" max="10" step="3" value="-2"> <br>

        <hr>

        <!-- 새로이 추가된 속성 -->
        <form>
            <!-- 힌트 -->
            <input type="text" placeholder="나는 힌트 입니다."> <hr>

            <!-- 반드시 입력해야하는 요소[필수입력란] -->
            <input type="text" required> <br>

            <!-- 읽기전용 -->
            <input type="text" readonly value="웁스"> <br>

            <!-- 자동 포커싱 [페이지 로딩하면 자동 포커스]-->
            <input type="text" autofocus><br>

            <!-- 글자수 제한 -->
            <input type="text" maxlength="5"><br>
           
            <!-- 자동완성 기능 : <datalist> 요소와 함꺠 써야함-->
            <input type="text" autocomplete list="datas"> 
            <datalist id="datas">
            <option value="franch"></option>
            <option value="korea"></option>
            <option value="Japan"></option>
            <option value="USA"></option>
            </datalist>

            <input type="submit">
        </form>
    </body>
</html>
